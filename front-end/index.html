<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>File Manager</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="app.css">


    </head>
    <noscript>
        Kindly Use a Javascript enabled browser to use this application.
    </noscript>
    <body>


        <main role="main" class="container">

            <div class="starter-template">
                <h1>File Upload</h1>
                <p class="lead">Use this document as a way to quickly start any new project.</p>
                <form id="uploadForm">
                    <div class="row">
                        <div class="form-group">
                            <label for="item_id">Item Id</label>
                            <input type="number" min="1" required class="form-control" name="item_id" id="item_id"/>
                        </div>
                        <div class="form-group">
                            <label for="item_type">Item Type</label>
                            <input type="text" required class="form-control" name="item_type" id="item_type"/>
                        </div>
                        <div id="uploadDiv" class="col-md-12 col-xs-12 alert-info">
                                <h3 class="text-center">Drag Files Here</h3>
                                <h3 class="text-center">Or</h3>
                                <label class="text-center center-block underline" for="fileInput">
                                    Select Files to Upload.</label>
                        </div>
                        <input type="file" name="fileInput" id="fileInput" style="display: none" multiple/>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                    <h2 id="name"></h2>
                </form>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        <span class="sr-only">70% Complete</span>
                    </div>
                </div>
            </div>

        </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

        <script src="bower_components/requirejs/require.js" data-main="main.js"></script>

        <!--<script src="bower_components/jquery/dist/jquery.min.js">
        </script>
        <script src="app.js">
        </script>-->
    </body>
</html>
